<!DOCTYPE html>
<html>
  <head>
    <title>TEST AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      loading-screen="enabled: true;"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      renderer="antialias: true; alpha: true">
      <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>

      <a-image
        src="assets/asset.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-new-entity-place="latitude: 48.389830; longitude: 2.961600;"></a-image>
    </a-scene>
  </body>
</html>
