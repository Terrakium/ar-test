<!DOCTYPE html>
<html>
  <head>
    <title>ok</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
      renderer="antialias: true; alpha: true">
      <a-assets>
        <a-asset-item
          id="pokemon"
          src="assets/magnemite/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera gps-new-camera="gpsMinDistance: 1" rotation-reader></a-camera>

      <a-entity
        gltf-model="#pokemon"
        look-at="[gps-new-camera]"
        gps-new-entity-place="latitude: 48.3908126; longitude: 2.961624"
        scale="0.1 0.1 0.1"
        position="0 1.5 -5"
        rotation="90 180 0"></a-entity>
    </a-scene>
  </body>
</html>
